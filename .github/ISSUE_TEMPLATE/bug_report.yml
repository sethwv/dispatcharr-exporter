name: Bug Report
description: Report a bug or issue with the Dispatcharr Exporter Plugin
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us resolve the issue.

  - type: dropdown
    id: bug-type
    attributes:
      label: Bug Type
      description: What type of issue are you experiencing?
      options:
        - Wrong/Incorrect Data
        - Missing Data
        - Server Won't Start/Stop
        - Connection/Network Issue
        - Performance Issue
        - Configuration Issue
        - Crash/Error
        - Metrics Not Appearing in Prometheus
        - Documentation Issue
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Describe the bug, what you expected to happen, and what actually happened.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: input
    id: dispatcharr-version
    attributes:
      label: Dispatcharr Version
      description: What version of Dispatcharr are you running?
      placeholder: e.g., v0.14.0 or dev-20251231
    validations:
      required: true

  - type: input
    id: exporter-version
    attributes:
      label: Exporter Version
      description: What version of the Dispatcharr Exporter plugin are you using?
      placeholder: e.g., v1.2.0 or dev-d50bc712-20251231114522
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: |
        Please provide any relevant log output from Dispatcharr or the exporter.
        **IMPORTANT**: Redact any sensitive information (URLs, usernames, passwords, IP addresses).
      placeholder: Paste logs here...
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (configuration, screenshots, environment details, etc.)
      placeholder: Any additional information...
    validations:
      required: false
